<body id="top" class="bg-gray-50">
    <div id="loadingAlertModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[10000]" style="display: none;">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl text-center w-11/12 sm:w-auto max-w-md">
            <h2 class="text-xl sm:text-2xl font-bold mb-5 text-gray-800">Selamat Datang!</h2>
            
            <div class="text-left mb-4">
                <label for="inputNama" class="block mb-1 text-sm sm:text-base text-gray-700">Nama:</label>
                <input type="text" id="inputNama" class="w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan nama Anda">
            </div>
            
            <div class="text-left mb-6">
                <label for="inputUmur" class="block mb-1 text-sm sm:text-base text-gray-700">Umur:</label>
                <input type="number" id="inputUmur" class="w-full p-2 border border-gray-300 rounded-md text-sm sm:text-base focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan umur Anda">
            </div>
            
            <button id="submitAlertDataButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2.5 px-4 rounded-md text-sm sm:text-base transition-colors duration-150">
                Simpan & Lanjutkan
            </button>
        </div>
    </div>

    <nav class="w-full bg-primary h-14 p-2 z-[9998] sticky top-0 flex items-center justify-between shadow-md">
        <div class="flex items-center gap-4">
            <img src="logo-gotring/gotringN1.png" alt="gotring" width="140px" height="65px">
            <div class="home">
                <a href="#top">Home</a>
            </div>
        </div>
        <div id="nav_items"
            class="md:flex flex-col hidden md:flex-row font-semibold text-sm fixed md:static z-90 top-14 left-0 w-full md:w-max text-black bg-primary items-center gap-3">
            <div class="cursor-pointer mx-auto w-max px-4 py-2">
                <a href="#">Rizky Tartila</a> </div>
        </div>
    </nav>

    <section id="heroBackgroundImageSection" class="h-[350px] md:h-[450px] bg-cover bg-center relative">
        </section>

    <div id="stickyMenuPlanner" class="sticky top-[56px] z-30 bg-white shadow-lg mb-8">
        <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-3 px-4 py-4 border-b">
            <label class="flex items-center text-sm font-medium cursor-pointer">
                <input type="checkbox" id="noMeatCheckbox" data-category="meat" class="filter-checkbox accent-black mr-2 h-5 w-5"> males gigit daging
            </label>
            <label class="flex items-center text-sm font-medium cursor-pointer">
                <input type="checkbox" id="noSeafoodCheckbox" data-category="seafood" class="filter-checkbox accent-black mr-2 h-5 w-5"> alergi seafood
            </label>
            <label class="flex items-center text-sm font-medium cursor-pointer">
                <input type="checkbox" id="noVegetablesCheckbox" data-category="vegetables" class="filter-checkbox accent-black mr-2 h-5 w-5"> hah sayur ?!
            </label>
            <label class="flex items-center text-sm font-medium cursor-pointer">
                <input type="checkbox" id="noSpicyCheckbox" data-category="spicy" class="filter-checkbox accent-black mr-2 h-5 w-5"> gerd ðŸ¤¢
            </label>
        </div>

        <section class="px-4 py-6">
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100 text-center">
                            <th class="border px-4 py-2 text-sm md:text-base">Hari</th>
                            <th class="border px-4 py-2 text-sm md:text-base">Senin</th>
                            <th class="border px-4 py-2 text-sm md:text-base">Selasa</th>
                            <th class="border px-4 py-2 text-sm md:text-base">Rabu</th>
                            <th class="border px-4 py-2 text-sm md:text-base">Kamis</th>
                            <th class="border px-4 py-2 text-sm md:text-base">Jumat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center bg-white">
                            <td class="border px-4 py-2 font-semibold align-middle text-sm md:text-base">Menu Pilihan</td>
                            <td class="border px-1 py-1 md:px-2 md:py-2"><input type="text" id="userInputSenin" readonly class="w-full p-1 border rounded text-xs md:text-sm bg-gray-50 focus:outline-none" placeholder="- Kosong -"></td>
                            <td class="border px-1 py-1 md:px-2 md:py-2"><input type="text" id="userInputSelasa" readonly class="w-full p-1 border rounded text-xs md:text-sm bg-gray-50 focus:outline-none" placeholder="- Kosong -"></td>
                            <td class="border px-1 py-1 md:px-2 md:py-2"><input type="text" id="userInputRabu" readonly class="w-full p-1 border rounded text-xs md:text-sm bg-gray-50 focus:outline-none" placeholder="- Kosong -"></td>
                            <td class="border px-1 py-1 md:px-2 md:py-2"><input type="text" id="userInputKamis" readonly class="w-full p-1 border rounded text-xs md:text-sm bg-gray-50 focus:outline-none" placeholder="- Kosong -"></td>
                            <td class="border px-1 py-1 md:px-2 md:py-2"><input type="text" id="userInputJumat" readonly class="w-full p-1 border rounded text-xs md:text-sm bg-gray-50 focus:outline-none" placeholder="- Kosong -"></td>
                        </tr>
                        <tr class="text-center bg-gray-50">
                            <td class="border px-4 py-2 font-semibold align-middle text-sm md:text-base">Rekomendasi</td>
                            <td class="border px-4 py-2 text-xs md:text-sm text-gray-600" id="rekomendasiSenin">-</td>
                            <td class="border px-4 py-2 text-xs md:text-sm text-gray-600" id="rekomendasiSelasa">-</td>
                            <td class="border px-4 py-2 text-xs md:text-sm text-gray-600" id="rekomendasiRabu">-</td>
                            <td class="border px-4 py-2 text-xs md:text-sm text-gray-600" id="rekomendasiKamis">-</td>
                            <td class="border px-4 py-2 text-xs md:text-sm text-gray-600" id="rekomendasiJumat">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div class="flex justify-center mt-6 mb-8">
        <button id="generateButton" class="bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition-all duration-200 font-semibold">
            Generate Rekomendasi
        </button>
    </div>

    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-10">Pilih Menu Favoritmu</h2>
        <div id="restaurantsList" class="space-y-12">
            </div>
    </div>

        <section class="features">
        </section>
